<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="task-manager">
    <h1>Gerenciador de Tarefas</h1>

    <!-- Campo de entrada para adicionar tarefas -->
    <div class="task-input">
      <input id="task-input" type="text" placeholder="Digite uma tarefa">
      <button id="add-task-btn">Adicionar</button>
    </div>

    <!-- Botões de filtro -->
    <div class="task-filters">
      <button class="filter-btn" data-filter="all">Todas</button>
      <button class="filter-btn" data-filter="completed">Concluídas</button>
      <button class="filter-btn" data-filter="pending">Pendentes</button>
    </div>

    <!-- Lista de tarefas -->
    <ul id="task-list" class="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
